<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
  </head>
  <body>

<!--Address-->
  <div class="w-full h-14 p-5">
    <p  class=" text-blue-700 text-lg font-medium">Gesamtkostenaufstellung Und Budget</p>
  </div>
<!--*****-->

<!--Budget Bar-->
 <div class="p-5 grid grid-cols-2">

    <div class="flex flex-row ">
        <div class="mr-2 text-blue-700 font-medium ">Budgetrahmen</div>
        <div class="overflow-hidden">
          <div class="flex flex-row">
            <span class="text-blue-700">18.000€</span>
            <span class="pl-52 text-red-400">2.000€</span>
          </div>
          <div class="w-auto bg-red-400 rounded-full h-2.5 dark:bg-gray-700">
          <div class="bg-blue-900 h-2.5 rounded-full " style="width: 80%"></div>
        </div>
      </div>
     </div>
    <!--*****-->

    <!--Search Field-->
    <div  class="flex flex-row">
      <div class="p-1 text-gray-700 font-medium">Filtern nach</div>
       <input type="search" name="searchBox" (input)="onSubmit()" id="defaultSearch" class="block w-80 p-1 pl-1 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search..." required>

      </div>
    <!--*****-->
  </div>




  <div class="p-5 grid grid-cols-2 grid-rows-1 gap-1">

   <div class="grid grid-rows-1">

   <!--Left List-->
   <div class="bg-gray-200"> 

          <div class="pl-4 py-8 text-blue-700 text-lg font-medium">Preisübersicht für das Bauvorhaben</div>
              <table class="p-8 w-full border-collapse border border-slate-400">
                <tbody class="p-3">
                      <tr  *ngFor="let copm of prices">               
                          <td class="border border-slate-300 p-3">{{copm.item}}</td>
                          <td class="border border-slate-300 p-1 text-blue-900 font-medium">{{copm.price}} €</td>
                      </tr>
                    </tbody>
                  </table>
                </div>

            <div class="hm-20 bg-blue-800 overflow-auto">
              <p class="p-4 text-white font-medium  inline-block"> Endbetrag einschließlich gesetzlicher MwSt: </p> <p class="m-1 text-red-400 font-medium inline-block">{{calcAmount()}} €</p> 
            </div>

  </div>    
       <!--*****-->

       <!--Right List-->
       <div class="overflow-scroll h-80">          
            <table class=" w-full border-collapse border border-slate-400">
            <tbody>
                <tr *ngFor="let item of elements">
                  <ng-container *ngIf="isMatch(item)">
                    <td class="p-2 w-20 border border-slate-300">
                      <input type="checkbox"
                      name="{{item.element}}"
                      value="{{item.cost}}"
                      (change)="updateCheckedOptions(item,$event)"
                     />
                     <div class="ml-2 w-7 h-7 text-white text-center bg-blue-900 rounded-md inline-block">{{item.id}}</div>
                    </td>
                    <td class="border border-slate-300 ">{{item.element}}
                        <div class="bg-blue-900 h-2.5 rounded-full " style="width: 40%"></div>
                    </td>
                    <td class="w-28 border border-slate-300 "><span class="m-1 text-blue-900 font-medium">Kosten:</span>{{item.cost}} €</td>
                  </ng-container>
                  </tr>
          </tbody>
        </table>
        <div class="p-2 m-6  h-27 w-52 text-red-600 font-medium bg-gray-300 rounded-lg">Der Gesamtbetrag : {{total}}</div>
      </div>
         <!--*****-->
       </div>

  
</body>
</html>
